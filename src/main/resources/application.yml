spring:
  datasource:
    #    name: blog
    #    generate-unique-name: false
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
h2:
  console:
    enabled: true
    settings:
      web-allow-others: true
    path: /h2-console

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
